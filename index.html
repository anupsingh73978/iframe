
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>HTML Project with iframes</title>
    </head>
    <body>
        
    <h1>HTML Project with iframes</h1>
    <div class="iframe-container">
        <h2>Local Content</h2>
        <iframe src="content.html"></iframe>
    </div>

    <div class="iframe-container">
        <h2>External Website</h2>
        <iframe width="560" height="315" src="https://www.geekster.in/"></iframe>
    </div>

    <div class="iframe-container">
        <h2>YouTube Video</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/NDlVFAhwFBI?si=NJsGGcOZcgSrE16C" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

</body>
</html>
